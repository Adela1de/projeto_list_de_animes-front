<div class="content">
    <div class="title">
        <h1>Animes</h1>
    </div>

    <div class="mat-elevation-z8 content-table">

        <table class="table" mat-table [dataSource]="scores">
      
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{ row.anime.id }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> NAME </th>
              <td mat-cell *matCellDef="let row"> {{ row.anime.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="studio">
              <th mat-header-cell *matHeaderCellDef> STUDIO </th>
              <td mat-cell *matCellDef="let row"> {{ row.anime.studio }} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="genre">
              <th mat-header-cell *matHeaderCellDef> GENRE </th>
              <td mat-cell *matCellDef="let row"> {{ row.anime.genre }} </td>
            </ng-container>
    
            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef> AUTHOR </th>
                <td mat-cell *matCellDef="let row"> {{ row.anime.author }} </td>
              </ng-container>

              <ng-container matColumnDef="entrys">
                <th mat-header-cell *matHeaderCellDef> ENTRYS </th>
                <td mat-cell *matCellDef="let row"> {{ row.entry }} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>
    
</div>
