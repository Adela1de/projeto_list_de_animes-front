<form>
    <h1>ADDING A NEW ANIME</h1>

    <mat-form-field class="form">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="Name" placeholder="Ex. Hunter x Hunter"> 
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Studio</mat-label>
            <input matInput type="text" name="Studio" placeholder="Ex. Wit"> 
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Genre</mat-label>
            <input matInput type="text" name="Genre" placeholder="Ex. Slice of Life"> 
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Author</mat-label>
            <input matInput type="text" name="Author" placeholder="Ex. Tatsuya Endo"> 
    </mat-form-field>

    <div class="buttons">
        <button class="mat-elevation-z8" mat-stroked-button color="primary">ADD</button>
        <button class="mat-elevation-z8" mat-stroked-button color="warn">CANCEL</button>
    </div>

</form>
