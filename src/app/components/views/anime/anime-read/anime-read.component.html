<div class="content">
    <div class="title">
        <h1>Animes</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaAnimeCreate()"mat-stroked-button color="primary">ADD NEW ANIME</button>

    <div class="mat-elevation-z8 content-table">

        <table class="table" mat-table [dataSource]="animes">
      
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> NAME </th>
              <td mat-cell *matCellDef="let row"> {{ row.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="studio">
              <th mat-header-cell *matHeaderCellDef> STUDIO </th>
              <td mat-cell *matCellDef="let row"> {{ row.studio }} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="genre">
              <th mat-header-cell *matHeaderCellDef> GENRE </th>
              <td mat-cell *matCellDef="let row"> {{ row.genre }} </td>
            </ng-container>
    
            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef> AUTHOR </th>
                <td mat-cell *matCellDef="let row"> {{ row.author }} </td>
              </ng-container>

              <ng-container matColumnDef="acoes">
                <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
                <td mat-cell *matCellDef="let row"> 
                  
                  <a class="edit" routerLink="update/{{ row.id }}">
                    <i class="material-icons"> edit </i>
                  </a>

                  <a class="delete" routerLink="delete/{{ row.id }}">
                    <i class="material-icons"> delete </i>
                  </a>

                  <a class="favorite" routerLink="">
                     <i class="material-symbols-outlined"> favorite </i>
                  </a>

                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>
    
</div>
